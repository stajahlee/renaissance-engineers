<header class="h-100">
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar intro-fixed-nav" [containerInside]="false">
    <mdb-navbar-brand>
      <a class="logo navbar-brand" href="#">
        <strong>Renaissance Engineers</strong>
      </a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active waves-light" mdbWavesEffect>
          <a class="nav-link">Link 1
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link">Link 2</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link">Link 3</a>
        </li>
      </ul>
    </links>
  </mdb-navbar>
  <!-- Main -->

  <!--Carousel Wrapper-->
  <mdb-carousel [isControls]="true" class="carousel slide" [animation]="'slide'">
    <!--First slide-->
    <mdb-carousel-item>
      <!--Mask color-->
      <div class="view">
        <!--Video source-->
        <video class="video-fluid" autoplay loop>
          <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
        </video>
        <div class="mask rgba-indigo-light waves-light" mdbWavesEffect></div>
      </div>

      <!--Caption-->
      <div class="carousel-caption">
        <div class="animated fadeInDown">
          <!-- Light mask -->
          <h3 class="h3-responsive">Renaissance Engineers</h3>
          <p>Quick line about the R.E.</p>
        </div>
      </div>
      <!--Caption-->
    </mdb-carousel-item>
    <!--/First slide-->
    <!--Second slide-->
    <mdb-carousel-item>
      <!--Mask color-->
      <div class="view">
        <!--Video source-->
        <video class="video-fluid" autoplay loop>
          <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" />
        </video>
        <div class="mask rgba-purple-slight waves-light" mdbWavesEffect></div>
      </div>

      <!--Caption-->
      <div class="carousel-caption">
        <div class="animated fadeInDown">
          <!-- Super light mask -->
          <h3 class="h3-responsive">Create for Good</h3>
          <p>Quick line about this intro video</p>
        </div>
      </div>
      <!--Caption-->
    </mdb-carousel-item>
    <!--/Second slide-->
    <!--Third slide-->
    <mdb-carousel-item>
      <!--Mask color-->
      <div class="view">
        <!--Video source-->
        <video class="video-fluid" autoplay loop>
          <source src="https://mdbootstrap.com/img/video/Tropical.mp4" type="video/mp4" />
        </video>
        <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
      </div>

      <!--Caption-->
      <div class="carousel-caption">
        <div class="animated fadeInDown">
          <!-- Strong mask -->
          <h3 class="h3-responsive">Another intro video</h3>
          <p>Quick line about this intro video</p>
        </div>
      </div>
      <!--Caption-->
    </mdb-carousel-item>
    <!--/Third slide-->
  </mdb-carousel>
  <!--Carousel Wrapper-->

  <!-- /.Main -->
</header>
<!--Main Navigation-->

<!--Main layout-->
<main>
  <app-about></app-about>
</main>
<!--Main layout-->

<!--Footer-->
<footer class="page-footer blue pt-4 mt-4">

  <!--Footer Links-->
  <div class="container-fluid text-center text-md-left">
    <!--Social buttons-->
    <div class="text-center mb-3">
      <a mdbBtn floating="true" size="lg" class="btn-fb waves-light waves-effect" mdbWavesEffect>
        <i class="fa fa-facebook"></i>
      </a>
      <a mdbBtn floating="true" size="lg" class="btn-tw waves-light waves-effect" mdbWavesEffect>
        <i class="fa fa-twitter"> </i>
      </a>
      <a mdbBtn floating="true" size="lg" class="btn-gplus waves-light waves-effect" mdbWavesEffect>
        <i class="fa fa-google-plus"> </i>
      </a>
      <a mdbBtn floating="true" size="lg" class="btn-li waves-light waves-effect" mdbWavesEffect>
        <i class="fa fa-linkedin"> </i>
      </a>
      <a mdbBtn floating="true" size="lg" class="btn-git waves-light waves-effect" mdbWavesEffect>
        <i class="fa fa-github"> </i>
      </a>
      <a mdbBtn floating="true" size="lg" class="btn-pin waves-light waves-effect" mdbWavesEffect>
        <i class="fa fa-pinterest"> </i>
      </a>
      <a mdbBtn floating="true" size="lg" class="btn-ins waves-light waves-effect" mdbWavesEffect>
        <i class="fa fa-instagram"> </i>
      </a>

    </div>
    <!--/.Social buttons-->
  </div>
  <!--/.Footer Links-->

  <!--Copyright-->
  <div class="footer-copyright text-center py-3">

  <!--/.Copyright-->
</footer>
